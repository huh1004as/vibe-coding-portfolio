<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Bagaz' - Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <h1 class="studio-name">Studio 홍의환'</h1>
            <div class="red-strip"></div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2 class="work-title">Work</h2>
            <div class="projects-grid">
                <!-- Project 1: Maccabi Tzair -->
                <div class="project-card">
                    <div class="project-thumbnail maccabi">
                        <div class="tablet-device">
                            <div class="tablet-screen">
                                <div class="screen-content">
                                    <div class="nav-bar">
                                        <span>Menu</span>
                                        <button>Button</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Maccabi Tzair</p>
                </div>

                <!-- Project 2: Makefet -->
                <div class="project-card">
                    <div class="project-thumbnail makefet">
                        <div class="phones-container">
                            <div class="phone phone-left">
                                <div class="phone-screen yellow-bg">
                                    <div class="character purple"></div>
                                    <div class="hebrew-text">טקסט בעברית</div>
                                </div>
                            </div>
                            <div class="phone phone-right">
                                <div class="phone-screen blue-bg">
                                    <div class="character pink"></div>
                                    <div class="hebrew-text">טקסט בעברית</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Makefet</p>
                </div>

                <!-- Project 3: Walla Shops -->
                <div class="project-card">
                    <div class="project-thumbnail walla">
                        <div class="walla-container">
                            <div class="browser-window browser-1"></div>
                            <div class="browser-window browser-2"></div>
                            <div class="phone-white">
                                <div class="phone-screen white-screen">
                                    <div class="shop-grid">
                                        <div class="shop-item"></div>
                                        <div class="shop-item"></div>
                                        <div class="shop-item"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Walla Shops</p>
                </div>

                <!-- Project 4: Japo -->
                <div class="project-card">
                    <div class="project-thumbnail japo">
                        <div class="card-container">
                            <div class="japo-card">
                                <div class="card-left green-dots"></div>
                                <div class="card-right peach-border">
                                    <div class="card-text-box">
                                        <p>TO BOWL OR TO BALL?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Japo</p>
                </div>

                <!-- Project 5: Indoor -->
                <div class="project-card">
                    <div class="project-thumbnail indoor">
                        <div class="phone-black">
                            <div class="phone-screen indoor-screen">
                                <div class="indoor-content">
                                    <div class="indoor-box top-left">INDOOR</div>
                                    <div class="indoor-box bottom-right">Saturday 20:00 ZAHAV</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Indoor</p>
                </div>

                <!-- Project 6: Tutu Boutique -->
                <div class="project-card">
                    <div class="project-thumbnail tutu">
                        <div class="tutu-cards">
                            <div class="tutu-card card-white">
                                <div class="tutu-text">THANK YOU FOR YOUR PURCHASE</div>
                                <div class="tutu-logo"></div>
                            </div>
                            <div class="tutu-card card-photo">
                                <div class="photo-content">
                                    <div class="photo-figures">
                                        <div class="figure figure-green"></div>
                                        <div class="figure figure-red"></div>
                                    </div>
                                    <div class="photo-text">YOUR GATE TO BEAUTY</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="project-name">Tutu Boutique</p>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
