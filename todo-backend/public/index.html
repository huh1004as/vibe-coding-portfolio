  <script>
    const API_URL = 'http://localhost:3000/api/todos';

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í• ì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', () => {
      loadTodos();

    // í• ì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadTodos() {
      const todosList = document.getElementById('todosList');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.innerHTML = '';

      try {
        todosList.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';
        const response = await fetch(API_URL);

        }

        const todos = await response.json();
        
        if (todos.length === 0) {
          todosList.innerHTML = `

        todosList.innerHTML = todos.map(todo => `
          <div class="todo-item" id="todo-${todo._id}">
            <h3>${escapeHtml(todo.title)}</h3>
            ${todo.description ? `<p>${escapeHtml(todo.description)}</p>` : ''}

              ìƒì„±ì¼: ${new Date(todo.createdAt).toLocaleString('ko-KR')}

              <button class="btn btn-danger btn-small" onclick="deleteTodo('${todo._id}')">ì‚­ì œ</button>
            </div>

    // í• ì¼ ì¶”ê°€/ìˆ˜ì •
    async function handleSubmit(e) {
      e.preventDefault();
      
      const titleInput = document.getElementById('title');
      const descriptionInput = document.getElementById('description');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');

      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();

      if (!title) {
        errorMessage.innerHTML = '<div class="error">ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>';
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'ì²˜ë¦¬ ì¤‘...';
        errorMessage.innerHTML = '';

        let response;
        if (editingTodoId) {
          // ìˆ˜ì •
          response = await fetch(`${API_URL}/${editingTodoId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, description })
          });
        } else {
          // ì¶”ê°€
          response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, description })
          });
        }

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'ì‘ì—…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        // í¼ ì´ˆê¸°í™”
        titleInput.value = '';
        descriptionInput.value = '';
        cancelEdit();
        
        // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        await loadTodos();

      } catch (error) {
        errorMessage.innerHTML = `<div class="error">ì˜¤ë¥˜: ${error.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = editingTodoId ? 'ìˆ˜ì • ì™„ë£Œ' : 'í• ì¼ ì¶”ê°€';
      }
    }

    // í• ì¼ ìˆ˜ì • ëª¨ë“œë¡œ ì „í™˜
    async function editTodo(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`);
        if (!response.ok) {
          throw new Error('í• ì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        const todo = await response.json();
        
        document.getElementById('title').value = todo.title;
        document.getElementById('description').value = todo.description || '';
        document.getElementById('submitBtn').textContent = 'ìˆ˜ì • ì™„ë£Œ';
        document.getElementById('cancelEditBtn').style.display = 'inline-block';
        
        editingTodoId = id;

        document.querySelectorAll('.todo-item').forEach(item => {

        });

        document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
